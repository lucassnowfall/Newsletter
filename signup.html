<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Newsletter Signup </title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

<body class="text-center">
    
    <form class="form-signin" method="POST" action="/">
        <img class="mb-4" src="https://media.giphy.com/media/daD1YQcX30BRteE1bo/giphy.gif" alt="" width="72"
            height="72">

        <h1 class="h3 mb-3 font-weight-normal">Sign me Up</h1>
        <input type="text" name="fname" class="form-control top" placeholder="Name" required autofocus>
        <input type="text" name="lname" class="form-control middle" placeholder="Last Name" required>
        <input type="email" name="email" class="form-control bottom" placeholder="E-mail" required>        


        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; Lucas Snowfall</p>
    </form>
</body>

</html>
